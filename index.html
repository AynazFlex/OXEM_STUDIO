<!DOCTYPE html>
<html lang="en">

<head>
    <title>Oxem Studio</title>
    <meta name="description" content="Oxem Studio test task">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <script src="main.js" defer></script>
</head>

<body>
    <div class="container">
        <h1 class="title">Рассчитайте стоимость<br />автомобиля в лизинг</h1>
        <div class="form">
            <div class="form__input-items">
                <div class="form__item">
                    <label for="price" class="form__item-label">Стоимость автомобиля</label>
                    <div class="form__item-input-container">
                        <div class="form__item-input">
                            <input id="price" name="price" value="1000000"/>
                            <span class="form__item-measurement">₽</span>
                        </div>
                        <div data-min="1000000" data-max="6000000" data-id="price" class="slider">
                            <div class="slider__line"></div>
                            <div class="slider__ball"></div>
                        </div>
                    </div>
                </div>
                <div class="form__item">
                    <label for="initial_payment" class="form__item-label">Первоначальный взнос</label>
                    <div class="form__item-input-container form__item-input-container_payment">
                        <div class="form__item-input form__item-input_payment">
                            <input id="initial_payment" name="initial_payment"/>
                            <span class="form__item-measurement form__item-measurement_payment">10%</span>
                        </div>
                        <div class="form__slider_payment">
                            <div data-measurement=".form__item-measurement_payment" data-min="10" data-max="60" data-id="initial_payment" class="slider">
                                <div class="slider__line"></div>
                                <div class="slider__ball"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form__item">
                    <label for="limit" class="form__item-label">Срок лизинга</label>
                    <div class="form__item-input-container">
                        <div class="form__item-input">
                            <input id="limit" name="limit" value="1"/>
                            <span class="form__item-measurement">мес.</span>
                        </div>
                        <div data-min="1" data-max="60" data-id="limit" class="slider">
                            <div class="slider__line"></div>
                            <div class="slider__ball"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form__final-amount-submit">
                <div class="form__amount-lease">
                    <h6>Сумма договора лизинга</h6>
                    <div>4 467 313 ₽</div>
                </div>
                <div class="form__amount-lease">
                    <h6>Ежемесячный платеж от</h6>
                    <div>114 455 ₽</div>
                </div>
                <button class="form__submit">Оставить заявку</button>
            </div>
        </div>
    </div>
</body>

</html>
